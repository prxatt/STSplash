<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Surface Tension</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@300;400;500;700&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <canvas id="bg-canvas"></canvas>
  
  <!-- Ripple Effect Container -->
  <div id="ripple-container"></div>
  
  <!-- Main Hero Section -->
  <div class="hero">
    <h1 id="surface-text">Surface Tension</h1>
    <p class="subtext" id="subtext">
  <span class="visible-text">In the Lab</span>
  <span class="hidden-text">12525</span>
</p>
  </div>
  
  <!-- Audio Control -->
  <div class="audio-control">
    <button id="mute-btn">
      <svg class="audio-icon play" viewBox="0 0 24 24" width="20" height="20">
        <path d="M3 9v6h4l5 5V4L7 9H3zm13.5 3c0-1.77-1.02-3.29-2.5-4.03v8.05c1.48-.73 2.5-2.25 2.5-4.02zM14 3.23v2.06c2.89.86 5 3.54 5 6.71s-2.11 5.85-5 6.71v2.06c4.01-.91 7-4.49 7-8.77s-2.99-7.86-7-8.77z"/>
      </svg>
      <svg class="audio-icon mute" viewBox="0 0 24 24" width="20" height="20" style="display: none;">
        <path d="M16.5 12c0-1.77-1.02-3.29-2.5-4.03v2.21l2.45 2.45c.03-.2.05-.41.05-.63zm2.5 0c0 .94-.2 1.82-.54 2.64l1.51 1.51C20.63 14.91 21 13.5 21 12c0-4.28-2.99-7.86-7-8.77v2.06c2.89.86 5 3.54 5 6.71zM4.27 3L3 4.27 7.73 9H3v6h4l5 5v-6.73l4.25 4.25c-.67.52-1.42.93-2.25 1.18v2.06c1.38-.31 2.63-.95 3.69-1.81L19.73 21 21 19.73l-9-9L4.27 3zM12 4L9.91 6.09 12 8.18V4z"/>
      </svg>
    </button>
    <audio id="bg-music" loop preload="auto">
      <source src="assets/music.mp3" type="audio/mpeg" />
      <source src="assets/music.wav" type="audio/wav" />
      <source src="assets/music.ogg" type="audio/ogg" />
    </audio>
  </div>
  
  <!-- Custom Cursor -->
  <div class="cursor-trail" id="cursor-trail"></div>
  
  <!-- Scripts -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
